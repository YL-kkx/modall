general {

    slag {
        # 玩家采集熔融矿渣时被点燃的概率。
        # 默认值: 0.125
        # 最小值: 0.0
        # 最大值: 1.0
        D:HARVESTING_PLAYER_FIRE_CHANCE=0.125

        # 因采集熔融矿渣而被点燃时，火焰持续的时间（秒）。
        # 默认值: 1
        # 最小值: 0
        # 最大值: 2147483647
        I:HARVESTING_PLAYER_FIRE_DURATION_SECONDS=1

        # 实体踩在熔融矿渣上时受到的火属性伤害。
        # 默认值: 3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:MOLTEN_WALK_DAMAGE=3.0
    }

    bloomery {
        # 每 tick 损失的空气流通百分比（阻力）。
        # 默认值: 0.005
        D:AIRFLOW_DRAG_MODIFIER=0.005

        # 鼓风方块（如风箱）提供的空气流通量倍率。
        # 默认值: 1.0
        D:AIRFLOW_MODIFIER=1.0

        # 一份燃料在完成配方后转化为灰烬的概率。
        # 默认值: 0.35
        # 最小值: 0.0
        # 最大值: 1.0
        D:ASH_CONVERSION_CHANCE=0.35

        # 一次能同时处理的物品数量。
        # 注意：产出矿渣的数量与输入物品数成正比。
        # 默认值: 1
        # 最小值: 1
        # 最大值: 64
        I:CAPACITY=1

        # 设为 false 时，设备被破坏后将不会掉落矿渣。
        # 默认值: true
        B:DROP_SLAG_WHEN_BROKEN=true

        # 设备激活时，站在顶部的实体每刻受到的伤害。
        # 默认值: 3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:ENTITY_WALK_BURN_DAMAGE=3.0

        # 以最大速度运行设备所需的总燃料燃烧时间（tick）。
        # 投入更多燃料可提升速度，但收益递减。
        # 若启用速度上限，则超过此值的燃料将无法投入。
        # 默认值: 256000
        # 最小值: 1
        # 最大值: 2147483647
        I:FUEL_CAPACITY_BURN_TIME=256000

        # 设备最多可容纳的燃料物品数。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 2147483647
        I:FUEL_CAPACITY_ITEMS=16

        # 若设为 true，则燃料总燃烧时间超过容量时无法继续投入。
        # 默认值: false
        B:HAS_SPEED_CAP=false

        # 设备最多可容纳的灰烬数量。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 2147483647
        I:MAX_ASH_CAPACITY=16

        # 鼓风炉速度 = (倍率) * √(当前燃料燃烧时间 / 最大燃烧时间)
        # 例如设为 2 时，最大速度为 200%，达到 100% 速度需要约 25% 的燃料容量；
        # 设为 3 时，最大速度为 300%，达到 100% 速度仅需约 11% 容量。
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:SPEED_SCALAR=2.0

        ##########################################################################################################
        # special_fuel_burn_time_modifiers
        #--------------------------------------------------------------------------------------------------------#
        # 允许为特定物品单独设置其在鼓风炉内的燃烧时间倍率。
        # 物品格式: (域名):(路径):(元数据|*，* 代表通配符)
        ##########################################################################################################

        special_fuel_burn_time_modifiers {
            D:"minecraft:coal_block"=1.5
            D:"pyrotech:coal_coke_block"=3.0
            D:"pyrotech:living_tar"=3.0
        }
    }

    wither_forge {
        # 每 tick 损失的空气流通百分比（阻力）。
        # 默认值: 0.005
        D:AIRFLOW_DRAG_MODIFIER=0.005

        # 鼓风方块（如风箱）提供的空气流通量倍率。
        # 默认值: 1.0
        D:AIRFLOW_MODIFIER=1.0

        # 一份燃料在完成配方后转化为灰烬的概率。
        # 默认值: 0.35
        # 最小值: 0.0
        # 最大值: 1.0
        D:ASH_CONVERSION_CHANCE=0.35

        # 一次能同时处理的物品数量。
        # 注意：产出矿渣的数量与输入物品数成正比。
        # 默认值: 3
        # 最小值: 1
        # 最大值: 64
        I:CAPACITY=3

        # 设为 false 时，设备被破坏后将不会掉落矿渣。
        # 默认值: true
        B:DROP_SLAG_WHEN_BROKEN=true

        # 设为 false 时，将不会播放恐怖音效。
        # 默认值: true
        B:ENABLE_SCARY_SOUNDS=true

        # 设备激活时，站在顶部的实体每刻受到的伤害。
        # 默认值: 3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:ENTITY_WALK_BURN_DAMAGE=3.0

        # 以最大速度运行设备所需的总燃料燃烧时间（tick）。
        # 投入更多燃料可提升速度，但收益递减。
        # 若启用速度上限，则超过此值的燃料将无法投入。
        # 默认值: 128000
        # 最小值: 1
        # 最大值: 2147483647
        I:FUEL_CAPACITY_BURN_TIME=128000

        # 设备最多可容纳的燃料物品数。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 2147483647
        I:FUEL_CAPACITY_ITEMS=16

        # 若设为 true，则燃料总燃烧时间超过容量时无法继续投入。
        # 默认值: false
        B:HAS_SPEED_CAP=false

        # 若设为 true，鼓风炉的所有配方也将在此设备中可用。
        # 默认值: true
        B:INHERIT_BLOOMERY_RECIPES=true

        # 设备最多可容纳的灰烬数量。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 2147483647
        I:MAX_ASH_CAPACITY=16

        # 恐怖音效播放间隔（tick）。
        # 实际间隔 = 间隔 ± 随机方差
        # 默认值: 800
        I:SCARY_SOUND_INTERVAL_TICKS=800

        # 恐怖音效间隔的随机方差（tick）。
        # 实际间隔 = 间隔 ± 随机方差
        # 默认值: 400
        I:SCARY_SOUND_INTERVAL_VARIANCE_TICKS=400

        # 凋零锻炉速度 = (倍率) * √(当前燃料燃烧时间 / 最大燃烧时间)
        # 例如设为 2 时，最大速度为 200%，达到 100% 速度需要约 25% 的燃料容量；
        # 设为 3 时，最大速度为 300%，达到 100% 速度仅需约 11% 容量。
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:SPEED_SCALAR=2.0

        ##########################################################################################################
        # special_fuel_burn_time_modifiers
        #--------------------------------------------------------------------------------------------------------#
        # 允许为特定物品单独设置其在凋零锻炉内的燃烧时间倍率。
        # 物品格式: (域名):(路径):(元数据|*，* 代表通配符)
        ##########################################################################################################

        special_fuel_burn_time_modifiers {
            D:"minecraft:coal_block"=1.5
            D:"pyrotech:coal_coke_block"=3.0
            D:"pyrotech:living_tar"=6.0
        }
    }

    bloom {
        # 若设为 true，在砧上敲击熟铁坯时，有概率破坏其下方方块。
        # 破坏概率基于方块硬度：1 - (硬度/60)^(1/8)
        # 黑曜石约 2.25%，硬度 2 的普通方块约 30%。
        # 默认值: true
        B:BREAKS_BLOCKS=true

        # 时运附魔锤子敲击熟铁坯时，每次敲击不消耗耐久度的概率。
        # 数组索引对应时运等级，可自由扩展。
        # 若工具时运等级超过数组长度，则使用最后一个值。
        # 默认值: {0.15, 0.30, 0.45}
        D:CHANCE_TO_NOT_CONSUME_BLOOM_INTEGRITY_PER_FORTUNE_LEVEL <
            0.15
            0.3
            0.45
         >

        # 熟铁坯在玩家背包内时，每秒对玩家造成的火焰伤害。
        # 设为 0 可禁用。
        # 默认值: 3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:ENTITY_WALK_DAMAGE=3.0

        # 每次敲击消耗的饥饿值（exhaustion）。
        # 默认值: 1
        # 最小值: 0.0
        # 最大值: 40.0
        D:EXHAUSTION_COST_PER_HIT=1.0

        # 熟铁坯在玩家背包内时，每秒对玩家造成的火焰伤害。
        # 设为 0 可禁用。
        # 默认值: 3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:FIRE_DAMAGE_PER_SECOND=3.0

        # 在砧上敲击熟铁坯时，生成附近火的概率。
        # 默认值: 0.05
        # 最小值: 0.0
        # 最大值: 1.0
        D:FIRE_SPAWN_CHANCE_ON_HIT_IN_ANVIL=0.05

        # 敲击生铁坯时，生成附近火的概率。
        # 默认值: 0.1
        # 最小值: 0.0
        # 最大值: 1.0
        D:FIRE_SPAWN_CHANCE_ON_HIT_RAW=0.1

        # 熟铁坯随机 tick 时，生成附近火的概率。
        # 默认值: 0.25
        # 最小值: 0.0
        # 最大值: 1.0
        D:FIRE_SPAWN_CHANCE_RANDOM=0.25

        # 在砧上敲击熟铁坯时，提取一件物品所需的锤击次数。
        # 实际次数会受砧锤的减免与本节提供的锤子倍率影响。
        # 默认值: 8
        # 最小值: 1
        # 最大值: 2147483647
        I:HAMMER_HITS_IN_ANVIL_REQUIRED=8

        # 在砧上敲击生铁坯时，提取一件物品所需的锤击次数。
        # 实际次数会受本节提供的锤子倍率影响。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 2147483647
        I:HAMMER_HITS_REQUIRED=16

        # 玩家拥有挖掘疲劳效果时，锤子效率的倍率修正。
        # 1.0 表示无影响。
        # 默认值: 0.1
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:HAMMER_POWER_MODIFIER_FOR_MINING_FATIGUE_EFFECT=0.1

        # 玩家拥有力量效果时，锤子效率的倍率修正。
        # 1.0 表示无影响。
        # 默认值: 1.3
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:HAMMER_POWER_MODIFIER_FOR_STRENGTH_EFFECT=1.3

        # 玩家拥有虚弱效果时，锤子效率的倍率修正。
        # 1.0 表示无影响。
        # 默认值: 0.7
        # 最小值: 0.0
        # 最大值: 1.7976931348623157E308
        D:HAMMER_POWER_MODIFIER_FOR_WEAKNESS_EFFECT=0.7

        # 每级效率附魔对锤子效率的倍率修正。
        # 数组索引对应效率等级，可自由扩展。
        # 若工具效率等级超过数组长度，则使用最后一个值。
        # 1.0 表示无影响。
        # 默认值: {1.25, 1.50, 1.75, 2.00, 2.25}
        D:HAMMER_POWER_MODIFIER_PER_EFFICIENCY_LEVEL <
            1.25
            1.5
            1.75
            2.0
            2.25
         >

        # 每级挖掘等级对锤子效率的倍率修正。
        # 数组索引对应挖掘等级，可自由扩展。
        # 若工具挖掘等级超过数组长度，则使用最后一个值。
        # 顺序示例：{木质/粗糙, 石质/骨质/燧石, 铁质, 钻石质}
        # 默认值: {0.70, 1.00, 2.00, 3.00}
        D:HAMMER_POWER_MODIFIER_PER_HARVEST_LEVEL <
            0.7
            1.0
            2.0
            3.0
         >

        # 使用锤子所需的最低饥饿值（鸡腿）。
        # 默认值: 3
        # 最小值: 0
        # 最大值: 20
        I:MINIMUM_HUNGER_TO_USE=3

        # 使用拥有精准采集附魔的锤子时，对合成失败概率的倍率修正。
        # 数值越小，失败概率越低。
        # 最小值: 0.0
        # 最大值: 1.0
        D:SILK_TOUCH_FAILURE_MODIFIER=0.0
    }

    tongs {
        # 骨质钳的耐久值。
        # 默认值: 4
        # 最小值: 1
        # 最大值: 32767
        I:BONE_TONGS_DURABILITY=4

        # 钻石钳的耐久值。
        # 默认值: 64
        # 最小值: 1
        # 最大值: 32767
        I:DIAMOND_TONGS_DURABILITY=64

        # 燧石钳的耐久值。
        # 默认值: 4
        # 最小值: 1
        # 最大值: 32767
        I:FLINT_TONGS_DURABILITY=4

        # 金质钳的耐久值。
        # 默认值: 2
        # 最小值: 1
        # 最大值: 32767
        I:GOLD_TONGS_DURABILITY=2

        # 铁质钳的耐久值。
        # 默认值: 16
        # 最小值: 1
        # 最大值: 32767
        I:IRON_TONGS_DURABILITY=16

        # 黑曜石钳的耐久值。
        # 默认值: 57
        # 最小值: 1
        # 最大值: 32767
        I:OBSIDIAN_TONGS_DURABILITY=57

        # 石质钳的耐久值。
        # 默认值: 4
        # 最小值: 1
        # 最大值: 32767
        I:STONE_TONGS_DURABILITY=4
    }
}