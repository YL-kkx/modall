        # 禁止生成石灰岩的维度 ID 列表
        I:DIMENSION_BLACKLIST <
        >

        # 允许生成石灰岩的维度 ID 列表
        I:DIMENSION_WHITELIST <
            0
        >

        # 设为 false 可关闭石灰岩生成
        # 默认: true
        B:ENABLED=true

        # 石灰岩生成的最高 Y 值
        # 必须 ≥ MIN_HEIGHT
        # 默认: 100
        # 最小值: 0
        # 最大值: 255
        I:MAX_HEIGHT=100

        # 单个石灰岩矿脉的最大尺寸
        # 必须 ≥ MIN_VEIN_SIZE
        # 默认: 20
        # 最小值: 0
        # 最大值: 2147483647
        I:MAX_VEIN_SIZE=20

        # 石灰岩生成的最低 Y 值
        # 必须 ≤ MAX_HEIGHT
        # 默认: 8
        # 最小值: 0
        # 最大值: 255
        I:MIN_HEIGHT=8

        # 单个石灰岩矿脉的最小尺寸
        # 必须 ≤ MAX_VEIN_SIZE
        # 默认: 10
        # 最小值: 1
        # 最大值: 2147483647
        I:MIN_VEIN_SIZE=10
    }

    dense_coal_ore {
        # 禁止生成致密煤矿的维度 ID 列表
        I:DIMENSION_BLACKLIST <
        >

        # 允许生成致密煤矿的维度 ID 列表
