# Configuration file
# 配置文件

general {

    fossil {
        # 生成器在每个区块里尝试生成化石的次数
        # 默认: 15
        # 最小值: 0
        # 最大值: 2147483647
        I:CHANCES_TO_SPAWN=15

        # 禁止生成化石的维度 ID 列表（黑名单）
        # 白名单优先级高于黑名单
        I:DIMENSION_BLACKLIST <
        >

        # 允许生成化石的维度 ID 列表（白名单）
        # 白名单优先
        I:DIMENSION_WHITELIST <
            0
        >

        # 设为 false 可彻底关闭化石生成
        # 默认: true
        B:ENABLED=true

        # 化石生成的最高 Y 值
        # 必须 ≥ MIN_HEIGHT
        # 默认: 120
        # 最小值: 0
        # 最大值: 255
        I:MAX_HEIGHT=120

        # 单个化石矿脉的最大尺寸
        # 必须 ≥ MIN_VEIN_SIZE
        # 注意：该世界生成器较基础，矿脉过大不会缓解级联世界生成卡顿
        # 默认: 15
        # 最小值: 0
        # 最大值: 2147483647
        I:MAX_VEIN_SIZE=15

        # 化石生成的最低 Y 值
        # 必须 ≤ MAX_HEIGHT
        # 默认: 40
        # 最小值: 0
        # 最大值: 255
        I:MIN_HEIGHT=40

        # 单个化石矿脉的最小尺寸
        # 必须 ≤ MAX_VEIN_SIZE
        # 注意：同上
        # 默认: 10
        # 最小值: 0
        # 最大值: 2147483647
        I:MIN_VEIN_SIZE=10
    }

    limestone {
        # 生成器在每个区块里尝试生成石灰岩的次数
        # 默认: 15
        # 最小值: 0
        # 最大值: 2147483647
