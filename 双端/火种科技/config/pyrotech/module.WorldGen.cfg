            0
        >

        # 设为 false 可关闭致密煤矿生成
        # 默认: true
        B:ENABLED=true

        # 致密煤矿生成的最高 Y 值
        # 必须 ≥ MIN_HEIGHT
        # 默认: 32
        # 最小值: 0
        # 最大值: 255
        I:MAX_HEIGHT=32

        # 单个致密煤矿矿脉的最大尺寸
        # 必须 ≥ MIN_VEIN_SIZE
        # 默认: 6
        # 最小值: 0
        # 最大值: 2147483647
        I:MAX_VEIN_SIZE=6

        # 致密煤矿生成的最低 Y 值
        # 必须 ≤ MAX_HEIGHT
        # 默认: 0
        # 最小值: 0
        # 最大值: 255
        I:MIN_HEIGHT=0

        # 单个致密煤矿矿脉的最小尺寸
        # 必须 ≤ MAX_VEIN_SIZE
        # 默认: 3
        # 最小值: 1
        # 最大值: 2147483647
        I:MIN_VEIN_SIZE=3
    }

    dense_nether_coal_ore {
